<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class= 'container'>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="/static/logo/logo.png" alt="" width="120" height="96" class="d-inline-block align-text-top">
                        <br/>
                        <h5 class="text-success fst-italic">CricketTalks</h5>
                      </a>
                    </div>
                  </nav>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog:post_list' %}">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <p> </p>
                        {% else %}
                            <a  class="nav-link active" aria-current="page" href="{% url 'blog:signup' %}">signup</a> 
                        {% endif %}
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a  class="nav-link active" aria-current="page" href="{% url 'blog:logout' %}">Logout</a>
                        {% else %}
                            <a  class="nav-link active" aria-current="page" href="{% url 'blog:login' %}">Login</a> 
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog:add_post' %}">Make Post</a>
                    </li>
                    <li>
                        <form class="form-inline my-2 my-lg-0" action="{% url 'blog:search' %}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">  
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                  
                  
                </ul>
            </nav>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
      
    </body>
</html>
