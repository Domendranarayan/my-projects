{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
    <hr/>
{% for post in posts %}
    <h2>
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h2>
    <br/>
    
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    <p>{{ post.content|truncatewords:30|linebreaks }}</p>
{% endfor %}
<br/>
{% endblock %}
